<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/debug-table.css" />
  <title>Viewshed</title>
</head>

<body>
  <div id="main-layout">
    <div class="panel" id="left-panel">
      <div id="canvas-wrapper">
        <canvas id="gfx-main"></canvas>
        <div id="fps-counter">fps: <span id="fps"></span></div>
      </div>
      <div id="debug-table-container" class="debug-table-container"></div>
    </div>

    <div class="panel" id="right-panel">
      <div class="controls-container">
        <input type="file" id="file-input" accept=".laz,.las" />
        <button id="clear-cache">Clear Cache</button>
      </div>

      <div id="debug" class="debug-controls">
        <h2>Debug:</h2>

        <div class="input-group" id="rayConfigGroup">

          <div class="input-group" id="raySampleInputs">
            <label>Samples X: <input type="number" id="samplesX" value="2" step="1" min="1"></label>
            <label>Samples Y: <input type="number" id="samplesY" value="32" step="1" min="1"></label>
          </div>

          <div class="input-group" id="originInputs">
            <label>Origin X: <input type="number" id="originX" value="275" step="1"></label>
            <label>Origin Y: <input type="number" id="originY" value="100" step="1"></label>
            <label>Origin Z: <input type="number" id="originZ" value="250" step="1"></label>
          </div>

          <div class="input-group" id="thetaPhiInputs">
            <div>
              <label>Start Theta: <input type="number" id="startTheta" value="0" step="0.087" min="-3.14"
                  max="3.14"></label>
              <label>End Theta: <input type="number" id="endTheta" value="3.14159" step="0.087" min="-3.14"
                  max="3.14"></label>
            </div>
            <div>
              <label>Start Phi: <input type="number" id="startPhi" value="1.819" step="0.087" min="-3.14"
                  max="3.14"></label>
              <label>End Phi: <input type="number" id="endPhi" value="2.70" step="0.087" min="-3.14" max="3.14"></label>
            </div>
          </div>
        </div>

        <button id="run-btn">Run</button>

        <div class="input-group" id="renderSettingsGroup">

          <div class="input-group" id="renderModeInputs">
            <label>Render Mode: <input type="number" id="renderMode" value="0" min="0" max="3"></label>
          </div>

          <div class="input-group toggles">
            <label><input type="checkbox" id="renderPoints"> Render Points</label>
            <label><input type="checkbox" id="renderMesh"> Render Mesh</label>
            <label><input type="checkbox" id="renderRays" checked> Render Rays</label>
            <label><input type="checkbox" id="showNodes" checked> Show Nodes</label>
            <label><input type="checkbox" id="sortNodes" checked> Sort Nodes</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="src/main.ts"></script>
</body>


</html>
