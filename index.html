<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Viewshed</title>
</head>

<body>
  <div id="container">
    <canvas id="gfx-main" width="1280" height="720"></canvas>
    <div id="debug">
      <h2>Debug:</h2>
      <span>fps: </span><span id="fps"></span><br>
      <div>
        <label for="renderPoints">Render Points:</label>
        <input type="checkbox" id="renderPoints" checked>
      </div>
      <div>
        <label for="samplesX">Samples X:</label>
        <input type="number" id="samplesX" value="8" step="1">
      </div>
      <div>
        <label for="samplesY">Samples Y:</label>
        <input type="number" id="samplesY" value="8" step="1">
      </div>
      <div>
        <label for="originX">Origin X:</label>
        <input type="number" id="originX" value="100" step="0.1">
      </div>
      <div>
        <label for="originY">Origin Y:</label>
        <input type="number" id="originY" value="35" step="0.1">
      </div>
      <div>
        <label for="originZ">Origin Z:</label>
        <input type="number" id="originZ" value="100" step="0.1">
      </div>
      <div>
        <label for="startTheta">Start Theta:</label>
        <input type="number" id="startTheta" value="-0.261799" step="0.0872665" min="-3.14159" max="3.14159">
      </div>
      <div>
        <label for="endTheta">End Theta:</label>
        <input type="number" id="endTheta" value="0.261799" step="0.0872665" min="-3.14159" max="3.14159">
      </div>
      <div>
        <label for="startPhi">Start Phi:</label>
        <input type="number" id="startPhi" value="0.523599" step="0.0872665" min="0.0" max="3.14159">
      </div>
      <div>
        <label for="endPhi">End Phi:</label>
        <input type="number" id="endPhi" value="2.61799" step="0.0872665" min="0.0" max="3.14159">
      </div>
      <div>
        <label for="renderMode">Render Mode:</label>
        <input type="number" id="renderMode" value="0" step="1" min="0" max="2">
      </div>
      <button id="updateValues">Update Values</button>
    </div>
  </div>
  <script type="module" src="src/main.ts"></script>
</body>

</html>
