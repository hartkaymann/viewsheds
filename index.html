<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/styles/style.css" />
  <link rel="stylesheet" href="./public/styles/debug-table.css" />
  <title>Viewshed</title>
</head>

<body>
  <div id="container">
    <canvas id="gfx-main" width="1280" height="720"></canvas>
    <div id="debug">
      <h2>Debug:</h2>
      <span>fps: </span><span id="fps"></span><br>
      <div>
        <label for="samplesX">Samples X:</label>
        <input type="number" id="samplesX" value="8" step="1" min="1">
      </div>
      <div>
        <label for="samplesY">Samples Y:</label>
        <input type="number" id="samplesY" value="1" step="1" min="1">
      </div>
      <div>
        <label for="originX">Origin X:</label>
        <input type="number" id="originX" value="250" step="1">
      </div>
      <div>
        <label for="originY">Origin Y:</label>
        <input type="number" id="originY" value="100" step="1">
      </div>
      <div>
        <label for="originZ">Origin Z:</label>
        <input type="number" id="originZ" value="250" step="1">
      </div>
      <div>
        <label for="startTheta">Start Theta:</label>
        <input type="number" id="startTheta" value="0" step="0.0872665" min="-3.14159" max="3.14159">
      </div>
      <div>
        <label for="endTheta">End Theta:</label>
        <input type="number" id="endTheta" value="3.14159" step="0.0872665" min="-3.14159" max="3.14159">
      </div>
      <div>
        <label for="startPhi">Start Phi:</label>
        <input type="number" id="startPhi" value="2.5307285" step="0.0872665" min="0.0" max="3.14159">
      </div>
      <div>
        <label for="endPhi">End Phi:</label>
        <input type="number" id="endPhi" value="2.7052615" step="0.0872665" min="0.0" max="3.14159">
      </div>
      <div>
        <label for="renderMode">Render Mode:</label>
        <input type="number" id="renderMode" value="0" step="1" min="0" max="2">
      </div>
      <div>
        <label for="renderPoints">Render Points:</label>
        <input type="checkbox" id="renderPoints" unchecked>
      </div>
      <div>
        <label for="renderMesh">Render Mesh:</label>
        <input type="checkbox" id="renderMesh" unchecked>
      </div>
      <!-- TODO: Add a render-rays so it doesnt render a million rays or optinally render the rays as a bounding box based on the angular settings. -->
      <div>
        <label for="showNodes">Show Nodes:</label>
        <input type="checkbox" id="showNodes" checked>
      </div>
      <div>
        <label for="sortNodes">Sort Nodes:</label>
        <input type="checkbox" id="sortNodes" checked>
      </div>
      <button id="updateValues">Update Values</button>
    </div>
  </div>
  <div id="debug-table-container"> </div>
  <script type="module" src="src/main.ts"></script>
</body>

</html>
